<html lang="en">
<head>
    <title>YouTube Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f5f5f5;
            margin: 0;
            padding: 24px;
            min-width: 320px;
        }

        h2 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #00e6d3;
            text-shadow: 0 2px 8px #2228;
        }

        .summary-options {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        select {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: #2d2f36;
            color: #00e6d3;
            font-size: 1em;
            outline: none;
            box-shadow: 0 2px 8px #2224;
            transition: background 0.2s;
        }

        select:focus {
            background: #232526;
        }

        button {
            padding: 10px 20px;
            margin: 8px 8px 16px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00e6d3 0%, #0072ff 100%);
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #2224;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00e6d3 100%);
            transform: translateY(-2px) scale(1.03);
        }

        #result {
            background: #232526;
            color: #e0e0e0;
            border-radius: 10px;
            padding: 18px;
            min-height: 80px;
            box-shadow: 0 2px 12px #2224;
            font-size: 1em;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00f0ff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
        text-align: center;
        height: 20px;
        margin: -10px 0 10px 0; 
        font-size: 0.9em;
        color: #00e6d3;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        position: relative;
    }

    .container {
        position: relative;
        min-height: 320px;
        width: 100%;
    }

        #message.show {
            opacity: 1;
        }

    .smallprint {
    text-align: center;
    font-size: 0.75em;
    font-style: italic;
    color: #bbbbbb;
    margin-top: 12px;
    opacity: 0.8;
}

    </style>
</head>

<body>
    <div class="container">
        <h2>AI Summary</h2>
        <div id="message"></div>

        <div class="summary-options">
            <select id ="summary-type">
                <option value="detailed">Detailed Summary</option>
                <option value="short">Short Summary</option>
            </select>
        </div>

        <button id="generate-summary">Generate Summary</button>
        <button id="copy">Copy</button>
        <select id="model">
            <option value="chatgpt">ChatGPT</option>
            <option value="claude">Claude</option>
        </select>
        <button id="ai">AI</button>

        <pre id="result"> 
            Select a type and summarise
        </pre>

        <button id="changePrompt">Change Prompt</button>

        <p class="smallprint">
            Be sure to log into AI service before clicking "AI"
        </p>

    </div>
    <script src="popup.js"></script>
</body>
</html>
