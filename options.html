<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Extension Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(160deg, #0b0c10, #1a1f2b);
      color: #e5e5e5;
      padding: 30px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: 700;
      color: #00f7ff;
      text-shadow: 0 0 12px rgba(0, 247, 255, 0.7);
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 6px rgba(0,247,255,0.5); }
      to   { text-shadow: 0 0 18px rgba(0,247,255,1); }
    }

    .section {
      background: rgba(20, 25, 35, 0.9);
      border: 1px solid rgba(0, 247, 255, 0.3);
      border-radius: 12px;
      padding: 20px 22px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.1);
      transition: transform 0.2s;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
    }

    .section h2 {
      font-size: 1rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: #00f7ff;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: #9eefff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 0.9rem;
      border: 1px solid rgba(0, 247, 255, 0.4);
      border-radius: 8px;
      background: #0e1117;
      color: #fff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 8px rgba(0, 247, 255, 0.6);
    }

    p {
      font-size: 0.8rem;
      margin-top: 8px;
      color: #b5b5b5;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #00f7ff, #0077ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 247, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
    }

    .success-message {
      display: none;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #00ff99;
      text-shadow: 0 0 8px rgba(0, 255, 153, 0.8);
      animation: fadeIn 0.4s ease-in;
    }

    .success-message.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Loader */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00f7ff;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      animation: spin 1s linear infinite;
      margin: 12px auto 0;
      display: none;
    }

    .loader.active {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>âš¡ AI Extension Settings âš¡</h1>

  <div class="section">
    <h2>ðŸ”‘ API Configuration</h2>
    <label for="apikey">API Key</label>
    <input type="text" id="apikey" placeholder="Enter your API key">
    <p>You can get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">here</a>.</p>
  </div>

  <button id="save">Save Key</button>
  <div class="loader" id="loader"></div>
  <p id="save-message" class="success-message">âœ… API Key saved successfully!</p>

  <script src="options.js"></script>
</body>
</html>
