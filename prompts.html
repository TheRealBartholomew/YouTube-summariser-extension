<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Input</title>
</head>
<body>
    <h2>Enter Prompts</h2>
  
    <label for="detailedPrompt">Detailed Prompt:</label><br>
    <textarea id="detailedPrompt" rows="5" cols="40" placeholder="summarise this text in detail"></textarea><br><br>
  
    <label for="shortPrompt">Short Prompt:</label><br>
    <textarea id="shortPrompt" rows="5" cols="40" placeholder="summarise this text shortly"></textarea><br><br>
  
    <button id="submitBtn">Submit</button>
    <button id="resetBtn">Reset to Default</button>

    <script src="prompts.js"></script>
</body>
</html>
